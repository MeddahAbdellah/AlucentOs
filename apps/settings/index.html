<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poiret+One" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="/home/pi/AlucentOs/public/css/feather.css">
        <link rel="stylesheet" type="text/css" href="/home/pi/AlucentOs/public/css/index.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <title>AlucentX</title>
    </head>
    <body>

      <div class="cursor1"></div>
      <div class="cursor2"></div>
      <div class="cursorShadow1"></div>
      <div class="cursorShadow2"></div>
      <div class="home" data-app="osHome" data-hook="true" data-hover="true" data-hover-class="homeHover"><i class="feather icon-home" style="font-size:1.5em;color:white"></i></div>
      <div class="mainPanel">
          <h2>Settings</h2>
          <div class="settingsList">
            <div class="inputRow">
              <h3>Wifi Ssid</h3>
              <input type="text" name="wifiSsid" data-hook="true">
            </div>
            <div class="inputRow">
              <h3>Wifi Password</h3>
              <input type="text" name="wifiSsid" data-hook="true">
            </div>
            <div class="inputRow">
              <h3>Id</h3>
              <input type="text" name="wifiSsid" data-hook="true">
            </div>
            <div class="inputRow">
              <h3></h3>
              <button type="button" name="changePassword" data-hook="true">Change Password</button>
            </div>
            <div class="inputRow">
              <h3></h3>
              <button type="button" name="changeId" data-hook="true">Change ID</button>
            </div>
            <div class="inputRow">
              <h3></h3>
              <button type="button" name="syncGallery" data-hook="true">Synchronize Gallery</button>
            </div>
          </div>
          <div class="smsKeyBoard">
            <div class="smsKeyBoardRow">
              <button type="button" name="smsKeyBoardButton" data-hook="true">1</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">2</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">3</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">4</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">5</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">6</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">7</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">8</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">9</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">0</button>
            </div>
            <div class="smsKeyBoardRow">
              <button type="button" name="smsKeyBoardButton" data-hook="true">q</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">w</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">e</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">r</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">t</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">y</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">u</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">i</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">o</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">p</button>
            </div>
            <div class="smsKeyBoardRow">
              <button type="button" name="smsKeyBoardButton" data-hook="true">a</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">s</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">d</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">f</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">g</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">h</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">j</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">k</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">l</button>
            </div>
            <div class="smsKeyBoardRow">
              <button type="button" name="smsKeyBoardButton" data-hook="true">z</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">x</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">c</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">v</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">b</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">n</button>
              <button type="button" name="smsKeyBoardButton" data-hook="true">m</button>
            </div>
            <div class="smsKeyBoardRow">
              <button type="button" name="smsKeyBoardSendButton" data-hook="true"><i class="feather icon-check"></i></button>
              <button type="button" name="smsKeyBoardSpaceButton" data-hook="true"><i class="fas fa-ellipsis-h"></i></button>
              <button type="button" name="smsKeyBoardDeleteButton" data-hook="true"><i class="fas fa-backspace"></i></button>
            </div>
        </div>
      </div>

        <script src="/home/pi/AlucentOs/public/js/jquery.min.js"></script>
        <script>window.$ = window.jQuery = require('/home/pi/AlucentOs/public/js/jquery.min.js');</script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/velocity.js"></script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/jquery-collision.min.js"></script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/cursor.js"></script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/animations.js"></script>
        <script type="text/javascript" src="/home/pi/AlucentOs/public/js/router.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>

    </body>
</html>
